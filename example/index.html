<html lang="en">
<head>
  <meta charset="UTF-8"></meta>
  <title>index</title>
  <link rel="stylesheet" href="./lib/leaflet.css" />
  <script src="./lib/leaflet-src.js"></script>
</head>

<body>
    <div id='map' style="width: 100%;height: 100%;"></div>

    <script>

      const map = L.map('map').setView([59.9578,30.2987], 2);
    
      const tiles = L.tileLayer('http://127.0.0.1:8080/world_merc/{z}/{x}/{y}/tile.png', {
     		preferCanvas: true
      }).addTo(map);
      
    </script>
</body>
</html>
