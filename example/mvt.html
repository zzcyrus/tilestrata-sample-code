<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>index</title>
    <link rel="stylesheet" href="lib/mvt/leaflet-0.7.3.css" />
    <script src="lib/mvt/leaflet-0.7.3.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="lib/mvt/Leaflet.MapboxVectorTile.js"></script>
  </head>

  <body>
    <div id="map" style="width: 100%;height: 100%;"></div>

    <script>
      const map = L.map("map").setView(
        [36.05402586602637, 103.84702205657959],
        14
      );

      var mvtSource = new L.TileLayer.MVTSource({
        url: "http://localhost:9527/osm_mvt/{z}/{x}/{y}/tile.mvt",
        clickableLayers: ["GAUL0"],
        getIDForLayerFeature: function(feature) {
          return feature.properties.id;
        },
        style: function(feature) {
          var style = {};

          var type = feature.type;
          switch (type) {
            case 1: //'Point'
              style.color = "rgba(49,79,79,1)";
              style.radius = 5;
              style.selected = {
                color: "rgba(255,255,0,0.5)",
                radius: 6
              };
              break;
            case 2: //'LineString'
              style.color = "rgba(161,217,155,0.8)";
              style.size = 3;
              style.selected = {
                color: "rgba(255,25,0,0.5)",
                size: 4
              };
              break;
            case 3: //'Polygon'
              style.color = fillColor;
              style.outline = {
                color: strokeColor,
                size: 1
              };
              style.selected = {
                color: "rgba(255,140,0,0.3)",
                outline: {
                  color: "rgba(255,140,0,1)",
                  size: 2
                }
              };
              break;
          }
          return style;
        }
      });

      //Globals that we can change later.
      var fillColor = "rgba(149,139,255,0.4)";
      var strokeColor = "rgb(20,20,20)";

      //Add layer
      map.addLayer(mvtSource);
    </script>
  </body>
</html>
